{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal Administrador Bienestar</title>
    <link rel="stylesheet" href="{% static 'principalAdminBienestar.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">    
</head>

<body>
    <div class="page-container">
        <div class="header">
            <button class="button-wrapper" onclick="window.location.href = '../principalAdminInformes'">

            <div class="header-title">Página Principal Administrador de Informes</div>
            <label for="btn-menu">
                <img src="{% static 'menuIcon.png' %}" alt="Botón 2">

        <div class="content">
          <div class="grid-container">
            <a id="aprobarPrestamoButton" href="{% url 'mostrar_vista_informes' %}"><span class="texto">Informes</span></a>
            <a id="devolverPrestamoButton" href="{% url 'verificacionCorreoAdminBienestar' %}"><span class="texto">Registrar

            <a id="crearEventoButton" href=""><span class="texto"></span></a>

                <p>Actualización: <strong>09/05/2024</strong></p>
            </div>
            <div class="lineafooter"></div>
        </div>

    <!-- Menú Cerrar Sesión -->
    <input type="checkbox" id="btn-menu">
    <div class="container-menu">
        <div class="cont-menu">
            <nav>
                <!-- Nuevo enlace para Cambiar de Rol -->
                <a href="{% url 'SeleccionarRol' %}" {% if roles_count == 1 %}class="disabled-link"{% endif %}>
                    <img src="{% static 'cambio.png' %}" alt="Cambiar de Rol" class="imgCambiarRol"> Cambiar de Rol
                </a>
                <a href="{% url 'cerrar_sesion' %}"><img src="{% static 'logoutIcon.png' %}" alt="Menu" class="imgCerrarSesion">Cerrar Sesión</a>
                <!-- Etiqueta "a" para agregar más items al menú -->
            </nav>
        </div>
    </div>
