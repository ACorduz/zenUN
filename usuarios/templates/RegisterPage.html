{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="{% static 'RegisterPage.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<style>
    .form-group label, 
    .form-group input {
      display: block;
    }
    
    
  </style>
<body>
  <form action="">
  <div class="register-page-container">
    <div class="form-container">
      <div class="form-title-container">
        <div class="logo"></div>
        <h2 class="form-title">Crea tu cuenta</h2>
      </div>
      <div class="form-content">
        <div class="form-group">
          <label for="fullName">Nombre completo:</label>
          <input type="text" id="fullName" name="fullName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Apellidos:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>        
        <div class="form-group">
            <label for="email">Correo:</label>
            <div class="email-input-container">
                <input type="email" id="email" name="email" required>
                <span class="email-extension">@unal.edu.co</span>
            </div>
        </div>        
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <button type="button" class="toggle-password" onclick="togglePasswordVisibility('password')">
                    <i id="eye-icon" class="fas fa-eye-slash"></i>
                </button>                
            </div>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Verificación de contraseña:</label>
            <div class="password-container">
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <button type="button" class="toggle-password" onclick="togglePasswordVisibility('confirmPassword')">
                    <i id="eye-icon" class="fas fa-eye-slash"></i>
                </button>
            </div>
        </div> 
        <!--       
        <div class="form-group">
            <label for="sede">Sede:</label>
            <select id="sede" name="sede" required>
                <option value="Amazonia">Amazonia</option>
                <option value="Bogotá">Bogotá</option>
                <option value="Caribe">Caribe</option>
                <option value="De La Paz">De La Paz</option>
                <option value="Manizales">Manizales</option>
                <option value="Medellín">Medellín</option>
                <option value="Orinoquía">Orinoquía</option>
                <option value="Palmira">Palmira</option>
                <option value="Tumaco">Tumaco</option>
            </select>
        </div>-->
        <div class="location-container">
        <div class="form-group">
            <label for="documentType">Tipo de documento:</label>
            <select id="documentType" name="documentType" required>
                <option value="DNI">Cédula de ciudadanía</option>
                <option value="Pasaporte">Tarjeta de identidad</option>
            </select>
        </div>
        <div class="form-group">
          <label for="documentNumber">N° de documento:</label>
          <input type="text" id="documentNumber" name="documentNumber" required>
        </div>
    </div>
        <button type="submit">Registrarse</button>
      </div>
    </div>
    <div class="image-container"></div>
  </div>
  </form>
  <div class="cuadro">
    <h3>Centro de Bienestar UNAL</h3>
    <img src="{% static 'welcome.png' %}" >
    <button>¿Ya tienes cuenta?</button>
</div>
<script>
    function togglePasswordVisibility(inputId) {
    var passwordInput = document.getElementById(inputId);
    var button = document.querySelector("#" + inputId + "+ .toggle-password");
    var eyeIcon = document.getElementById("eye-icon");

    if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.classList.remove("fa-eye-slash");
        eyeIcon.classList.add("fa-eye");
    } else {
        passwordInput.type = "password";
        eyeIcon.classList.remove("fa-eye");
        eyeIcon.classList.add("fa-eye-slash");
    }
}
  </script>
</body>
</html>
