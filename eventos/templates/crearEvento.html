{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Evento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="{% static 'crearEvento.css' %}">
</head>
<body>
    <div class="header">
        <button class="button-wrapper" onclick="window.location.href = '../principalAdminBienestar'">
            <img src="{% static 'icono.png' %}" alt="Botón 1">
            <span>zenUN</span>
        </button>
        <div class="header-title">Crear Evento</div>
        <label for="btn-menu">
            <img src="{% static 'menuIcon.png' %}" alt="Botón 2">
        </label>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-5 col-md-6">
                <h2>Datos del evento</h2>
                <form action="">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" name="nombreEvento" placeholder="Ej: Reunion de Semillero">
                        <label for="floatingInput">Nombre del evento</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" name="organizador" placeholder="Ej: Semillero Uqbar">
                        <label for="floatingInput">Organizador</label>
                    </div>

                    <div class="form-floating mb-3">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                        <option selected>Seleccione la categoría del evento</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                        </select>
                        <label for="floatingSelect">Categoría</label>
                    </div>

                    <div class="mb-3">
                        <label for="datetimeInput" class="form-label">Fecha y Hora:</label>
                        <input type="datetime-local" class="form-control" id="datetimeInput" name="fechaHoraEvento">
                    </div>

                    <div class="form-floating mb-3">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="edificio">
                        <option selected>Seleccione el edificio para el evento</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                        </select>
                        <label for="floatingSelect">Edificio</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" name="lugar" placeholder="Ej: Salón 305">
                        <label for="floatingInput">Lugar</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="floatingInput" name="aforo" placeholder="Ej: 50">
                        <label for="floatingInput">Aforo</label>
                    </div>

                    <div class="form-floating mb-3">
                        <textarea class="form-control" name="descripcion" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px; width: 350px;"></textarea>
                        <label for="floatingTextarea2">Descripción</label>
                    </div>
            </div>

            <div class="col-sm-5 offset-sm-2 col-md-6 offset-md-0">
                <div class="mb-3">
                    <div id="previsualizacionArchivo" class="mt-3 mb-5" style="width: 500px; height: 500px;  overflow: hidden;"></div>
                    <label for="archivoInput" class="form-label">Subir Archivo:</label>
                    <input type="file" class="form-control" id="archivoInput" name="archivo" onchange="previsualizarArchivo(this)">    
                </div>
            </div>

            <div>
                <button type="submit">Crear Evento</button>
            </div>

                </form>
        </div>
    </div>

    <div class = "footer">
        <div class="derechos">@Copyright 2024<br>  
              Algunos derechos reservados.<br>
              Contáctenos<br>
              Acerca de este sitio web<br>
              Actualización: 04/05/2024
        </div>        
    </div>

<script src="tu/ruta/al/archivo/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
    flatpickr('#datetimeInput', {
        enableTime: true,
        dateFormat: "Y-m-d H:i",
        time_24hr: true // Configura el formato de hora a 24 horas
    });
</script>

<script>
    function previsualizarArchivo(input) {
        var archivo = input.files[0];
        var reader = new FileReader();
        
        reader.onload = function(e) {
            var previsualizacion = document.getElementById('previsualizacionArchivo');
            previsualizacion.innerHTML = '<img src="' + e.target.result + '" class="img-thumbnail" alt="Previsualización del Archivo">';
        }
        
        reader.readAsDataURL(archivo);
    }
</script>

</body>

</html>
